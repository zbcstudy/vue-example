<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>案例</title>
  <script type="application/javascript" src="lib/vue.js"></script>
  <link rel="stylesheet" href="lib/bootstrap-3.3.7.css">
</head>
<body>
<div id="app">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">添加品牌</h3>
    </div>
    <div class="panel-body form-inline">
      <label>
        id: <input type="text" class="form-control" v-model="id" v-focus></input>
      </label>
      <label>
        name: <input type="text" class="form-control" v-model="name" @keyup.enter="add"></input>
      </label>
      <input type="button" class="btn btn-primary" value="添加"  @click="add"></input>
      <label>
        搜索关键字: <input type="text" class="form-control" v-model="keyword"></input>
      </label>
    </div>
  </div>
  <table class="table table-bordered table-hover table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>ctime</th>
      <th>operation</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="item in search(keyword)" :key="item.id">
      <td>{{item.id}}</td>
      <td v-text="item.name"></td>
      <td>{{item.ctime | dateFormat}}</td>
      <td>
        <a href="#" @click.prevent="del(item.id)">删除</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script>
  //全局过滤器
  Vue.filter("dateFormat", function (dateStr) {
    const dt = new Date(dateStr);
    let fullYear = dt.getFullYear();
    let month = dt.getMonth() + 1;
    let day = dt.getDay();
    return `${fullYear}-${month}-${day}`;
  });

  //自定义全局按键修饰符
  // Vue.config.keyCode.f2 = 113;

  //定义全局指令
  //参数1 指令的名称 在定义的时候不需要加 v- 前缀 调用的时候必须加
  //参数2 对象 有指令相关的钩子函数 可以再特定阶段执行相关的操作
  //el 每个函数的第一参数都是el 表示被绑定了指令的那个元素 是一个原生的js对象
  Vue.directive('focus', {
    //绑定的时候
    bind: function (el) {
      //元素刚绑定指令时， 还没有插入到指令中去， 这时候调用focus没有作用
      //因为 一个元素只有插入DOM后才能获取焦点
    },
    //元素插入dom时
    inserted: function (el) {
      el.focus();
    },
    updated: function (el) {

    }

  });

  Vue.directive('color', {
    bind: function (el, binding) {
    },
    inserted: function (el, binding) {

    },
    updated: function (el, binding) {

    }
  });

  const vm = new Vue({
    el: '#app',
    data: {
      id: '',
      name: '',
      keyword: '',
      list: [
        {id: 1, name: '奔驰', ctime: new Date()},
        {id: 2, name: '宝马', ctime: new Date()}
      ]
    },
    methods: {
      add() {
        if (this.id === '' && this.name === '') {
          return;
        }
        const car = {id: this.id, name: this.name, ctime: new Date()};
        this.list.push(car);
        this.id = this.name = '';
      },
      del(id) {
        //item:当前遍历的数据 i 索引
        // this.list.some((item, i)=>{
        //   if (item.id === id) {
        //     this.list.splice(i, 1);
        //     return true;
        //   }
        // })
        const index = this.list.findIndex(item => {
          if (item.id === id) {
            return true;
          }
        })
        this.list.splice(index, 1);
      },
      //根据关键字进行数据搜索
      search(keyword) {
        const newList = [];
        this.list.forEach((item) => {
          if (item.name.indexOf(keyword) !== -1) {
            newList.push(item);
          }
        });
        return newList;
      }
    },
    //定义私有过滤器
    filters: {
      dateFormat: function (date, pattern) {
        const dt = new Date(date);
        let fullYear = dt.getFullYear();
        //补0
        let month = (dt.getMonth() + 1).toString().padStart(2, '0');
        let day = dt.getDay();
        return `${fullYear}-${month}-${day}`;
      }
    }
  });
</script>
</body>
</html>
