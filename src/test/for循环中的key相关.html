<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="with=device-width,initial-scale=1.0">
  <title>for with key</title>
  <script type="application/javascript" src="lib/vue.js"></script>
</head>
<body>
<div id="app">
  id:<input type="text" v-model="id">
  name:<input type="text" v-model="name"></input>
  <input type="button" @click="add" value="添加"></input>
  <!--v-for循环的时候 key只能是number或string-->
  <p v-for="item in list" :key="item.id">
    <input type="checkbox"/>{{item.id}}----{{item.name}}
  </p>
</div>
<script>
  const vm = new Vue({
    el: '#app',
    data:{
      id: '',
      name: '',
      list: [
        {id: 1, name: '李斯'},
        {id: 2, name: '嬴政'},
        {id: 3, name: '白起'},
        {id: 4, name: '蒙毅'},
        {id: 5, name: '赵高'},
      ]
    },
    methods:{
      add() {
        this.list.push({id:this.id, name: this.name})
      }
    }
  })
</script>
</body>
</html>
