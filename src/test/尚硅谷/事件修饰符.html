<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件修饰符</title>
  <script type="application/javascript" src="../lib/vue.js"></script>
  <style>
    * {
      margin: 10px;
    }
  </style>
</head>
<body>
  <!--
    Vue中的时间修饰符
      prevent:阻止默认事件
      stop: 阻止事件冒泡
      once：事件只触发一次
      capture：使用事件的捕获模式
      self:只有event.target是当前操作的元素才触发操作
      passive：事件的默认行为立即执行 无需等待事件回调执行完毕
  -->
<div id="root">
  <h2>{{name}}</h2>
  <a href="http://www.atguigu.com" @click.prevent="showInfo">点我跳转 阻止默认事件</a>

  <div @click="showInfo">
    <button @click.stop="showInfo">点击 阻止冒泡</button>
  </div>
  <!--事件只触发一次-->
  <button @click.once="showInfo">点击 触发一次</button>

  <div style="background-color: orange" @click.capture="showMessage(1)">
    div1
    <div style="background-color: skyblue" @click="showMessage(2)">
      div2
    </div>
  </div>

  <div @click.self="showInfo">
    <button @click="showInfo">点击 阻止冒泡</button>
  </div>

  <!--
    @scroll 滚动条滚动
    @wheel 鼠标滚动
  -->
  <ul @scroll="" class="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>

</div>

<script type="text/javascript">
  Vue.config.productionTip = true;
  const vm = new Vue({
    el: '#root',
    data: {
      name: 'zbc'
    },
    methods: {
      showInfo(event) {
        // event.preventDefault(); // 阻止默认时间
        // event.stopPropagation(); // 阻止冒泡
        console.log(event.target);
        alert("点我跳转");
      },
      showMessage(num) {
        console.log(num)
      }
    }

  })
</script>
</body>
</html>
