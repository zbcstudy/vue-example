<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <script type="application/javascript" src="../../lib/vue.js"></script>
</head>
<body>
<div id="root">
  <div>
    姓：<input type="text" placeholder="张" v-model="firstName"></input>
  </div>
  <div>
    名：<input type="text" placeholder="三" v-model="lastName"></input>
  </div>

  <div>
    全名1：<input type="text" v-model="fullName1"></input>
  </div>
  <div>
    全名2：<input type="text" v-model="fullName2"></input>
  </div>
  <div>
    <!--  插值语法中使用方法必须带括号  -->
    全名：<span>{{fullName()}}</span>
  </div>
  <div>
    全名：<span>{{fullName1}}</span>
  </div>
</div>

<script type="text/javascript">
  Vue.config.productionTip = false;
  const vm = new Vue({
    el: '#root',
    data: {
      firstName: '张',
      lastName: '三'
    },
    methods: {
      fullName() {
        return this.firstName + '-' + this.lastName;
      }
    },
    computed:{
      fullName1:{
        //当有人读取fullName时 get就会被调用
        get(){
          return this.firstName + '-' + this.lastName;
        },
        // 当fullName1的值被修改时调用
        set(value){
          let arr = value.split('-');
          this.firstName = arr[0];
          this.lastName = arr[1];
        }
      },
      fullName2(){
        return this.firstName + '-' + this.lastName;
      }
    }
  })
</script>
</body>
</html>
