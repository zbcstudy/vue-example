<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <script type="application/javascript" src="../../lib/vue.js"></script>
</head>
<body>
<div id="root">
  <div>
    姓：<input type="text" placeholder="张" v-model="firstName"></input>
  </div>
  <div>
    名：<input type="text" placeholder="三" v-model="lastName"></input>
  </div>
  <div>
    全名：<span>{{firstName.substring(0,3)}}-{{lastName}}</span>
  </div>
</div>

<script type="text/javascript">
  Vue.config.productionTip = false;
  const vm = new Vue({
    el: '#root',
    data: {
      firstName: '张',
      lastName: '三'
    }
  })
</script>
</body>
</html>
