<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <script type="application/javascript" src="../../lib/vue.js"></script>
</head>
<body>
<div id="root">
  <div>
    姓：<input type="text" placeholder="张" v-model="firstName"></input>
  </div>
  <div>
    名：<input type="text" placeholder="三" v-model="lastName"></input>
  </div>
  <div>
    <!--  插值语法中使用方法必须带括号  -->
    全名：<span>{{fullName()}}</span>
  </div>
</div>

<script type="text/javascript">
  Vue.config.productionTip = false;
  const vm = new Vue({
    el: '#root',
    data: {
      firstName: '张',
      lastName: '三'
    },
    methods: {
      fullName() {
        return this.firstName + '-' + this.lastName
      }
    }
  })
</script>
</body>
</html>
