<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数据代理</title>
</head>
<body>
<script type="text/javascript">

  let number = 18;

  let person = {
    name: 'zbc',
    sex: '男'
  };

  Object.defineProperty(person, 'age', {
    // value: 18,
    // enumerable: true, // 控制属性是否可以枚举
    // writable: true, // 控制属性是否可以修改
    // configurable: true // 控制属性是否可以被删除

    // get:function () {
    //   return number;
    // }
    // 当有人读取person的age属性时, getter（get函数）会被调用，
    get() {
      console.log("有人读取了age属性");
      return number;
    },
    set(v) {
      console.log("有人修改了age属性，属性值为" + v);
      number = v;
    }
  });

  console.log(person);
  // defineProperty方式添加属性 属性不可枚举（遍历）
  console.log(Object.keys(person));
</script>
</body>
</html>
