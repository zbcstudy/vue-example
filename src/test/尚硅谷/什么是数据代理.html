<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>什么是数据代理</title>
</head>
<body>
<script type="text/javascript">
  // 数据代理：通过一个对象代理对另一个对象的操作
  let obj = {x: 100};
  let obj2 = {y: 200};
  Object.defineProperty(obj2, 'x',{
    get() {
      return obj.x;
    },
    set(v) {
      obj.x = v;
    }
  })
</script>
</body>
</html>
