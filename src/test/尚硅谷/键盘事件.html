<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <script type="application/javascript" src="../lib/vue.js"></script>
</head>
<body>
  <!--
   1 键盘中常用按键别名
      回车->enter
      删除->delete
      退出->esc
      空格->space
      换行-> tab =>只能配合keydown使用
      上  -> up
      下  -> down
      左  -> left
      右  -> right

    2 vue 未提供别名的的按键 可以使用按键原始的别名进行绑定 但要注意短横线命名

    3 系统修饰键 用法特殊 alt ctrl shift meta(win)
        配合keyup 使用：按下修饰键的同时，再按下其他键 随后释放其他键 事件才会被触发
        配合keydown 使用： 正常触发事件
    4 使用keycode指定具体的按键（不推荐）
    5 vue.config.keyCodes.自定义键名=键码 自定义按键别名
  -->
<div id="root">
  <h2>{{name}}</h2>
  <input type="text" placeholder="按下回车 提示输入" @keyup.enter="showInfo"></input>

  <div>
    <input type="text" placeholder="按下大写 提示输入" @keyup.caps-lock="showInfo"></input>
  </div>

  <div>
    <input type="text" placeholder="按下特殊键 提示输入" @keydown.alt="showInfo"></input>
    <input type="text" placeholder="按下特殊键 提示输入" @keydown.ctrl.y="showInfo"></input>
  </div>

  <div>
    <input type="text" placeholder="自定义按键 提示输入" @keydown.huiche="showInfo"></input>
  </div>
</div>

<script type="text/javascript">
  Vue.config.productionTip = true;
  Vue.config.keyCodes.huiche=13;
  const vm = new Vue({
    el:'#root',
    data:{
      name:'zbc'
    },
    methods:{
      showInfo(e){
        console.log(e.key, e.keyCode);
        console.log(e.target.value)
      }
    }
  })
</script>
</body>
</html>
