<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vue-resource</title>
  <script type="application/javascript" src="lib/vue.js"></script>
  <script type="application/javascript" src="lib/vue-resource-1.3.4.js"></script>
</head>
<body>
<div id="app">
  <input type="button" @click="getInfo" value="get请求"></input>
</div>
<script>
  let vm = new Vue({
    el: '#app',
    data: {},
    methods:{
      getInfo: function () {
        this.$http.get('http://vue.studyit.io/api/getprodlist').then(res => {
          let result = res.getBody();
          let state = res.getState();
          console.log(result);
          console.log(state);
        });
      }
    }
  })
</script>
</body>
</html>
