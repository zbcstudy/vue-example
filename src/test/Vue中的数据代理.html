<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <script type="application/javascript" src="lib/vue.js"></script>
</head>
<body>
<div id="root">
  <h2>公司名称：{{_data.name}}</h2>
  <h2>公司地址：{{_data.address}}</h2>
</div>

<script type="text/javascript">
  Vue.config.productionTip = true;
  let data = {
    name: '沃易智',
    address: '张江高科'
  };
  const vm = new Vue({
    el: "#root",
    data: data
  })
</script>
</body>
</html>
