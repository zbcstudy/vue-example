<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>私有组件</title>
  <script type="application/javascript" src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <login></login>
  <temp-login></temp-login>
  <temp1></temp1>
</div>

<template id="temp">
  <h1>这是通过template创建的私有的login</h1>
</template>

<template id="temp1">
  <div>
    <h1>全局组件--{{msg}}</h1>
    <input type="button" @click="countNum" value="计数按钮"></input>
    {{count}}
  </div>
</template>

<script>
  Vue.component('temp1', {
    template: '#temp1',
    //组件可以有自己的data, 组件中的data必须是一个方法
    // 方法内部必须返回一个对象
    // 组件中的data和实例中的data 使用方式一样
    data: function () {
      return {
        msg: '组件中的message',
        count: 1
      }
    },
    methods: {
      countNum() {
        this.count = this.count + 1;
      }
    }
  });

  let vm = new Vue({
    el: '#app',
    data: {

    },
    methods:{},
    filters:{},
    directives:{},
    components:{
      login:{
        template:'<h1>这是私有的login</h1>'
      },
      tempLogin:{
        template: '#temp'
      }
    },
    beforeCreate(){},
    created(){},
    beforeMount() {

    },
    mounted(){},
    beforeUpdate(){},
    updated(){},
    beforeDestroy(){},
    destroyed(){},
  })
</script>
</body>
</html>
