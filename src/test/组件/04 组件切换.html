<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>组件切换</title>
  <script type="application/javascript" src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
  <a href="#" @click.prevent="flag=true">登录</a>
  <a href="#" @click.prevent="flag=false">注册</a>
  <login v-if="flag"></login>
  <register v-else="flag"></register>
</div>
<template id="login">
  <h1>登录组件</h1>
</template>
<template id="register">
  <h1>注册组件</h1>
</template>

<script>
  Vue.component('login', {
    template: '#login'
  });

  Vue.component('register', {
    template: '#register'
  });

  let vm = new Vue({
    el: '#app',
    data: {
      flag: true
    },
    methods:{},
    filters:{},
    directives:{},
    components:{
      tempLogin:{
        template:'<h1>这是私有的login</h1>'
      }
    },
    beforeCreate(){},
    created(){},
    beforeMount() {

    },
    mounted(){},
    beforeUpdate(){},
    updated(){},
    beforeDestroy(){},
    destroyed(){},
  })
</script>
</body>
</html>
